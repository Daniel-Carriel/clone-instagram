<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clone Instagram</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="instagram-wrapper">

		<div class="instagram-phone">
			<img src="imagens/instagram-celular.png">
		</div> <!--instagram-phone-->

		<div class="instagram-continue">

			<div class="group">
				<img src="imagens/instagram-logo.png" class="instagram-logo">

				<div class="profile-photo">
					<img src="imagens/photo-perfil.jpg">
				</div> <!--profile-photo-->

				  <a href="#" class="instagram-login">Continue as Daniel Carriel</a>
				  <a href="#" class="instagram-logout">Remove Account</a>
				  
			</div> <!--group-->

			<div class="group">
				<p class="not-account">Not Daniel Carriel?</p>
				<p class="notaccount">
					<span class="link-blue">Sw√≠tch Accounts</span>
					or
					<span class="link-blue">Sing Up</span>
				</p>
			</div> <!--group-->

			<div class="get-the-app">
				<p class="get-app">Download the App</p>
				  <div class="download">
				    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download" target="_blank"></a>

				    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download" target="_blank"></a>
				  </div><!--download-->
			</div><!--get-the-app-->


		</div> <!--instagram-continue-->
		
	</div> <!--instagram-wrapper-->

</body>
</html>
